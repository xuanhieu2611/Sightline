
<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
  <style>
    body { background: #000; color: #fff; font-family: Arial, sans-serif; padding: 20px; }
    .icon { margin: 10px; display: inline-block; }
    canvas { border: 1px solid #333; }
  </style>
</head>
<body>
  <h1>Sightline PWA Icons</h1>
  <p>These are the generated icons for the PWA. In production, you should use proper PNG icons.</p>
  
  
    <div class="icon">
      <h3>72x72</h3>
      <canvas id="canvas-72" width="72" height="72"></canvas>
    </div>
  
    <div class="icon">
      <h3>96x96</h3>
      <canvas id="canvas-96" width="96" height="96"></canvas>
    </div>
  
    <div class="icon">
      <h3>128x128</h3>
      <canvas id="canvas-128" width="128" height="128"></canvas>
    </div>
  
    <div class="icon">
      <h3>144x144</h3>
      <canvas id="canvas-144" width="144" height="144"></canvas>
    </div>
  
    <div class="icon">
      <h3>152x152</h3>
      <canvas id="canvas-152" width="152" height="152"></canvas>
    </div>
  
    <div class="icon">
      <h3>192x192</h3>
      <canvas id="canvas-192" width="192" height="192"></canvas>
    </div>
  
    <div class="icon">
      <h3>384x384</h3>

    </div>
  
    <div class="icon">
      <h3>512x512</h3>
      <canvas id="canvas-512" width="512" height="512"></canvas>
    </div>
  
  
  <script>
    // Convert SVG to canvas (basic implementation)
    
      const canvas72 = document.getElementById('canvas-72');
      const ctx72 = canvas72.getContext('2d');
      
      // Draw a simple icon
      ctx72.fillStyle = '#000000';
      ctx72.fillRect(0, 0, 72, 72);
      
      ctx72.fillStyle = '#ffffff';
      ctx72.beginPath();
      ctx72.arc(36, 36, 24, 0, 2 * Math.PI);
      ctx72.fill();
      
      ctx72.strokeStyle = '#ffffff';
      ctx72.lineWidth = 4;
      ctx72.stroke();
      
      ctx72.fillStyle = '#000000';
      ctx72.beginPath();
      ctx72.arc(36, 36, 12, 0, 2 * Math.PI);
      ctx72.fill();
      
      ctx72.fillStyle = '#ffffff';
      ctx72.font = 'bold 9px Arial';
      ctx72.textAlign = 'center';
      ctx72.textBaseline = 'middle';
      ctx72.fillText('S', 36, 36);
    
      const canvas96 = document.getElementById('canvas-96');
      const ctx96 = canvas96.getContext('2d');
      
      // Draw a simple icon
      ctx96.fillStyle = '#000000';
      ctx96.fillRect(0, 0, 96, 96);
      
      ctx96.fillStyle = '#ffffff';
      ctx96.beginPath();
      ctx96.arc(48, 48, 32, 0, 2 * Math.PI);

      ctx96.strokeStyle = '#ffffff';
      ctx96.lineWidth = 4;

      ctx96.fillStyle = '#000000';

      ctx96.fillStyle = '#ffffff';
      ctx96.font = 'bold 12px Arial';

      ctx96.textBaseline = 'middle';
      ctx96.fillText('S', 48, 48);
    
      const canvas128 = document.getElementById('canvas-128');

      ctx128.beginPath();

      ctx128.fill();
      
      ctx128.strokeStyle = '#ffffff';
      ctx128.lineWidth = 4;

      ctx128.fillStyle = '#000000';

      ctx144.strokeStyle = '#ffffff';

      ctx152.strokeStyle = '#ffffff';

      ctx152.fillStyle = '#000000';
      ctx152.beginPath();

      ctx152.fillStyle = '#ffffff';
      ctx152.font = 'bold 19px Arial';
      ctx152.textAlign = 'center';
      ctx152.textBaseline = 'middle';
      ctx152.fillText('S', 76, 76);
    
      const canvas192 = document.getElementById('canvas-192');
      const ctx192 = canvas192.getContext('2d');
      
      // Draw a simple icon
      ctx192.fillStyle = '#000000';
      ctx192.fillRect(0, 0, 192, 192);
      
      ctx192.fillStyle = '#ffffff';
      ctx192.beginPath();
      ctx192.arc(96, 96, 64, 0, 2 * Math.PI);
      ctx192.fill();
      
      ctx192.strokeStyle = '#ffffff';
      ctx192.lineWidth = 4;

      ctx192.fillStyle = '#000000';
      ctx192.beginPath();

      ctx192.fillStyle = '#ffffff';

      ctx192.textAlign = 'center';
      ctx192.textBaseline = 'middle';
      ctx192.fillText('S', 96, 96);
    
      const canvas384 = document.getElementById('canvas-384');
      const ctx384 = canvas384.getContext('2d');
      
      // Draw a simple icon
      ctx384.fillStyle = '#000000';
      ctx384.fillRect(0, 0, 384, 384);
      
      ctx384.fillStyle = '#ffffff';

      const canvas512 = document.getElementById('canvas-512');
      const ctx512 = canvas512.getContext('2d');
      
      // Draw a simple icon
      ctx512.fillStyle = '#000000';
      ctx512.fillRect(0, 0, 512, 512);
      
      ctx512.fillStyle = '#ffffff';
      ctx512.beginPath();
      ctx512.arc(256, 256, 170.66666666666666, 0, 2 * Math.PI);
      ctx512.fill();
      
      ctx512.strokeStyle = '#ffffff';
      ctx512.lineWidth = 4;
      ctx512.stroke();
      
      ctx512.fillStyle = '#000000';
      ctx512.beginPath();
      ctx512.arc(256, 256, 85.33333333333333, 0, 2 * Math.PI);
      ctx512.fill();
      
      ctx512.fillStyle = '#ffffff';
      ctx512.font = 'bold 64px Arial';
      ctx512.textAlign = 'center';
      ctx512.textBaseline = 'middle';
      ctx512.fillText('S', 256, 256);
    
  </script>
</body>
</html>
